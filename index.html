<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>أخبار مهند</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" class="app">

  <!-- سبلاش -->
  <div id="splash" class="splash">
    <div class="loader"></div>
    <p>جاري التحميل...</p>
  </div>

  <!-- هيدر -->
  <header id="header" class="header">
    <img id="appLogo" src="img/logo-light.png" alt="Logo" class="app-logo">
    <h1 class="app-title">أخبار مهند</h1>

    <div class="header-controls">
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="بحث في العناوين والوصف...">
        <button id="btn-search" class="icon-btn"><img id="searchIcon" src="img/search-light.png" alt="search" /></button>
      </div>

      <div class="control-buttons">
        <button id="refreshBtn" class="icon-btn" title="تحديث"><img id="refreshIcon" src="img/refresh-light.png" alt="refresh" /></button>

        <button id="themeToggle" class="icon-btn" title="وضع"><img id="themeIcon" src="img/moon.png" alt="theme" /></button>

        <button id="fontPlus" class="icon-btn" title="تكبير الخط"><img id="fontPlusIcon" src="img/font-plus-light.png" alt="A+" /></button>

        <button id="fontMinus" class="icon-btn" title="تصغير الخط"><img id="fontMinusIcon" src="img/font-minus-light.png" alt="A-" /></button>

        <button id="tabBurgerBtn" class="icon-btn" title="القائمة"><img id="menuIcon" src="img/menu-light.png" alt="menu" /></button>
      </div>
    </div>

    <ul id="tabMenu" class="tab-menu hidden" aria-hidden="true">
      <li data-tab="politics">سياسية</li>
      <li data-tab="breaking">عاجلة</li>
      <li data-tab="general">عامة</li>
      <li data-tab="youtube">يوتيوب</li>
      <li data-tab="favorites">المفضلة</li>
    </ul>

    <p id="currentTabLabel" class="current-tab">سياسية</p>
  </header>

  <!-- محتوى -->
  <main class="main">
    <section id="list" class="list" aria-live="polite"></section>

    <section id="articlePage" class="article hidden" aria-hidden="true">
      <button id="closeArticle" class="backBtn">رجوع</button>
      <div id="articleContent"></div>
    </section>
  </main>

  <footer class="footer">
    © جميع الحقوق محفوظة لـِ مهند ظاهر 2025 <span class="circ">©</span>
  </footer>
</div>

<script src="assets/script.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
